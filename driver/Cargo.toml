[package]
name = "driver"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "driver"
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
# data_types = {path = "../data_types"}
wdk = {path = "../wdk"}
link_kit = {path = "../link_kit"}
ciborium = {git="https://github.com/vlabo/ciborium", version = "0.2", default-features = false }
serde = { version = "1.0", features = ["derive"], default-features = false }

[target.'cfg(windows)'.dependencies.winapi]
git = "https://github.com/Trantect/winapi-rs.git"
branch = "feature/km"
features = [
    "wdm",
    "ntstatus",
    "winioctl"
    ]

[target.'cfg(windows)'.dependencies.windows-sys]
version = "0.48.0"
features = ["Wdk", "Wdk_System", "Win32_System", "Win32_System_Kernel", "Win32_Security", "Win32_System_Power", "Win32_System_WindowsProgramming", "Win32_Foundation"]

[target.'cfg(windows)'.build-dependencies]
winreg = "0.7.0"
failure = "0.1.8"
